    <script>
        $(function () {
            var cb = new ClickB('cb', '{"min":360,"max":1170,"step":30, "openBlocks":[[390,90],[720,120],[960,180]]}');
            cb.addBlocks('[[990, 60, 0, "#dff0d8", "#FFFFFF"]]');

            for (var i = 0; i < 10; i++) {
                // inicialization - test from APEX (string insted of objects)
                var name = 'clickB' + i;
                var name = new ClickB(name, '{"min":360,"max":1170,"step":30, "openBlocks":[[390,90],[720,120],[960,180]], "stepLabelDispFormat":"function (steps) {return \'\';}"}');
                name.addBlocks('[[990, 60, 0, "#dff0d8", "#FFFFFF"]]');
            }
        });
    </script>
